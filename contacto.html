                       <div class="form-group my-1">
                           <label class="my-1">Nombre y Apellido</label>
                           <input type="text" placeholder="juan perez" class="form-control" required />
                       </div>
                       <div class="form-group my-2">
                           <label class="my-1">Email</label>
                           <input type="email" placeholder="juanperez@gmail.com" class="form-control" required />
                       </div>
                       <div class="form-group my-2">
                           <label class="my-1">Asunto</label>
                           <input type="text" placeholder="Asunto" class="form-control" required />
                       </div>
                       <div class="form-group my-2">
                           <label class="my-1">Consulta</label>
                           <textarea rows="4" placeholder="Ingrese su consulta" class="form-control"
                               required></textarea>
                       </div>
                       <button type="submit" class="boton btn px-2 py-1 my-2 text-center">Enviar</button>
                   </form>
